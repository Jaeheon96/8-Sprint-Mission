<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/main_style.css">
    <title>판다마켓</title>
    <meta property="og:title" content="판다 마켓">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./imgs/meta_logo.png">
    <meta property="og:url" content="/">
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요">
</head>
<body>
    <header>
        <div class="container">
            <a href="/"><img src="imgs/HomeLogo.png" alt="판다마켓"></a>
            <button class="login-button" type="button">
                로그인
            </button>
        </div>
    </header>

    <main>
        <section class="items-promotion">
            <div class="blue-background top-img">
                <div class="container">
                    <div class="items-promotion-content">
                        <span class="content-large">일상의 모든 물건을 거래해 보세요</span>
                        <button class="items-button" type="button">구경하러 가기</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="hot">
            <div class="container">
                <div class="content-img"></div>
                <div class="content">
                    <span class="content-title">Hot item</span>
                    <span class="content-large">인기 상품을<br>확인해 보세요</span>
                    <span class="content-small">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</span>
                </div>
            </div>
        </section>

        <section class="search">
            <div class="container">
                <div class="content">
                    <span class="content-title">Search</span>
                    <span class="content-large">구매를 원하는<br>상품을 검색하세요</span>
                    <span class="content-small">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</span>
                </div>
                <div class="content-img"></div>
            </div>
        </section>

        <section class="register">
            <div class="container">
                <div class="content-img"></div>
                <div class="content">
                    <span class="content-title">Register</span>
                    <span class="content-large">판매를 원하는<br>상품을 등록하세요</span>
                    <span class="content-small">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</span>
                </div>
            </div>
        </section>

        <section class="main-end">
            <div class="blue-background bottom-img">
                <div class="container">
                    <span class="content-large">믿을 수 있는<br>판다마켓 중고거래</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <span class="footer-brand">©codeit - 2024</span>
            <div class="footer-policy">
                <a href="/privacy">Privacy Policy</a>
                <a href="/faq">FAQ</a>
            </div>
            <div class="footer-media">
                <a href="https://www.facebook.com/" target="_blank"><img src="imgs/ic_facebook.png" alt="facebook"></a>
                <a href="https://twitter.com/" target="_blank"><img src="imgs/ic_twitter.png" alt="twitter"></a>
                <a href="https://www.youtube.com/" target="_blank"><img src="imgs/ic_youtube.png" alt="youtube"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="imgs/ic_instagram.png" alt="instagram"></a>
            </div>
        </div>
    </footer>
</body>
<script type="module" src="./scripts/mainPageEventHandler.js"></script>
</html>
