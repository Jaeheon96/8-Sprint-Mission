<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>판다마켓</title>
</head>
<body>
    <header>
        <div class="headerContainer">
            <a href="/"><img id="PandaFace" src="HomeLogo.png" alt="판다마켓"></a>
            <button class="login" type="button" onclick="location.href='/login'">
                로그인
            </button>
        </div>
    </header>

    <main>
        <section class="itemsPromotion">
            <div class="blueBackground">
                <div class="container">
                    <div class="itemsPromotionContent">
                        <span class="contentL2">일상의 모든 물건을 거래해 보세요</span>
                        <button class="items" type="button" onclick="location.href='/items'">구경하러 가기</button>
                    </div>
                </div>
                <img id="PandaHomeTop" class="topBottomImg" src="img_home_top.png">
            </div>
        </section>

        <section class="hot">
            <div class="container">
                <img id="PandaHomeHot" class="contentImg" src="img_home_01.png">
                <div class="content">
                    <span class="contentL1">Hot item</span>
                    <span class="contentL2">인기 상품을<br>확인해 보세요</span>
                    <span class="contentL3">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</span>
                </div>
            </div>
        </section>

        <section class="search">
            <div class="container">
                <div class="content">
                    <span class="contentL1">Search</span>
                    <span class="contentL2">구매를 원하는<br>상품을 검색하세요</span>
                    <span class="contentL3">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</span>
                </div>
                <img id="PandaHomeSearch" class="contentImg" src="Img_home_02.png">
            </div>
        </section>

        <section class="register">
            <div class="container">
                <img id="PandaHomeRegister" class="contentImg" src="Img_home_03.png">
                <div class="content">
                    <span class="contentL1">Register</span>
                    <span class="contentL2">판매를 원하는<br>상품을 등록하세요</span>
                    <span class="contentL3">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</span>
                </div>
            </div>
        </section>

        <section class="mainEnd">
            <div class="blueBackground">
                <div class="container">
                    <span class="contentL2">믿을 수 있는<br>판다마켓 중고거래</span>
                </div>
                <img id="PandaHomeBottom" class="topBottomImg" src="Img_home_bottom.png">
            </div>
        </section>
    </main>

    <footer>
        <div class="footerContainer">
            <span class="footerContent1">©codeit - 2024</span>
            <div class="footerContent2">
                <a href="/privacy">Privacy Policy</a>
                <a href="/faq">FAQ</a>
            </div>
            <div class="footerContent3">
                <a href="https://www.facebook.com/" target="_blank"><img src="ic_facebook.png"></a>
                <a href="https://twitter.com/" target="_blank"><img src="ic_twitter.png"></a>
                <a href="https://www.youtube.com/" target="_blank"><img src="ic_youtube.png"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="ic_instagram.png"></a>
            </div>
        </div>
    </footer>
</body>
</html>
