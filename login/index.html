<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/signup_style.css">
    <title>판다마켓에 로그인</title>
</head>
<body>
    <header>
        <a class="homeLogo" href="/"><img src=../imgs/signup_logo.png></a>
    </header>
    <main>
        <div class="container">
            <form>
                <label for="email">이메일</label>
                <input id="email" name="email" class="textInput" placeholder="이메일을 입력해주세요">
                <label for="password">비밀번호</label>
                <div class="passwordField">
                    <input id="password" name="password" class="textInput" type="password" placeholder="비밀번호를 입력해주세요">
                    <img src="../imgs/EyeIconSlashed.png" class="eye-icon">
                </div>
                <button class="doit">로그인</button>
                <div class="easyLogin">
                    <span>간편 로그인하기</span>
                    <div class="mediaIcons">
                        <a href="https://www.google.com/"><img src="../imgs/Component2.png"></a>
                        <a href="https://www.kakaocorp.com/page/"><img src="../imgs/Component3.png"></a>
                    </div>
                </div>
            </form>
            <span class=signupLink>판다마켓이 처음이신가요? <a href="/signup">회원가입</a></span>
        </div>
    </main>
    <script src="../scripts/signup.js"></script>
</body>
</html>
