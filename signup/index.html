<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/signup_style.css">
    <title>판다마켓에 회원가입</title>
</head>
<body>
    <header>
        <a class="home-logo" href="/"><img src=../imgs/signup_logo.png></a>
    </header>
    <main>
        <div class="container">
            <form>
                <label for="email">이메일</label>
                <input id="email" name="email" class="text-input" placeholder="이메일을 입력해주세요">
                <label for="nickname">닉네임</label>
                <input id="nickname" name="nickname" class="text-input" placeholder="닉네임을 입력해주세요">
                <label for="password">비밀번호</label>
                <div class="password-field">
                    <input id="password" name="password" class="text-input" type="password" placeholder="비밀번호를 입력해주세요">
                    <img src="../imgs/EyeIconSlashed.png" class="eye-icon">
                </div>
                <label for="verify-password">비밀번호</label>
                <div class="password-field">
                    <input id="verify-password" name="verify-password" class="text-input" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
                    <img src="../imgs/EyeIconSlashed.png" class="eye-icon">
                </div>
                <button class="doit">회원가입</button>
                <div class="easy-login">
                    <span>간편 로그인하기</span>
                    <div class="media-icons">
                        <a href="https://www.google.com/"><img src="../imgs/Component2.png"></a>
                        <a href="https://www.kakaocorp.com/page/"><img src="../imgs/Component3.png"></a>
                    </div>
                </div>
            </form>
            <span class=signup-link>이미 회원이신가요? <a href="/login">로그인</a></span>
        </div>
    </main>
    <script src="../scripts/signup.js"></script>
</body>
